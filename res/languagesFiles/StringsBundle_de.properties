# This is the German StringsBundle.properties file
instructions = Das Spiel wird als raster aus inkrementell nummerierten boxen präsentiert. Das ziel\n\
ist es, die letzte box (Finish) vor dem gegner zu erreichen, beginnend mit einem\n\
pfandgegenstand, der auf die startbox (Start) gelegt wird und die boxen in aufsteigender\n\
reihenfolge der zahlen reist. Jeder spieler muss die würfel einmal pro zug rollen\n\
und die strecke entsprechend der nummer weiter ausführen. Wenn der schild eines\n\
spielers auf einer schachtel gestoppt wird, in der das bild einer leiter beginnt,\n\
muss der pfand die leiter bis zu seinem ende hinaufsteigen und dann an den gegner\n\
übergehen. Stattdessen, wenn der schild eines spielers auf einer schachtel gestoppt\n\
wird, die den kopf einer schlange darstellt, ist es verpflichtet, die schlange zu\n\
setzen, die sich auf dem unteren ziffernfeld befindet, auf dem sich der schwanz des\n\
tieres befindet, und dann an den gegner übergehen. Während des spaziergangs kannst\n\
du auch magische gegenstände sammeln, die von zeit zu zeit zufällig auf dem spielraster\n\
erscheinen: eine münze (niedrige rarität) erlaubt dir 1 punkt, einen diamanten (hohe\n\
rarität) zu verdienen um 5 Punkte und schließlich einen schädel zu verdienen (mittel\n\
rarität) die 2 Punkte vom Spieler aufnimmt.

