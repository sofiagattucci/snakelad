# This is the French StringsBundle.properties file
instructions = Le jeu est présenté sous la forme d'une grille de cases incrémentées. Le but\n\
est d'atteindre la dernière case (Finish) avant l'adversaire, en commençant\n\
par un pion placé sur la case de départ (Start) et en parcourant les cases\n\
en ordre croissant de nombres. Chaque joueur doit lancer les dés une fois par\n\
tour et continuer l'itinéraire en fonction du nombre apparu. Si le pion d'un\n\
joueur est arrêté sur une case où l'image d'une échelle commence, le pion doit\n\
grimper l'échelle jusqu'à sa fin, puis passer le tour à l'adversaire. Au lieu\n\
de cela, si le pion d'un joueur est arrêté sur une boîte décrivant la tête d'un\n\
serpent, il est obligé de descendre le serpent se positionnant sur la case\n\
numérotée inférieure sur laquelle se trouve la queue de l'animal, puis passe le\n\
tour à l'adversaire. Au cours de la marche, vous pouvez également collecter des\n\
objets magiques qui apparaissent de temps en temps de façon aléatoire sur la\n\
grille de jeu: une pièce de monnaie (faible rareté) vous permet de gagner 1 point,\n\
un diamant (rareté élevée) pour gagner 5 points et éventuellement un crâne (moyen\n\
rareté) qui reprend 2 points du joueur.

