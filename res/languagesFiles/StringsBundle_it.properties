instructions = Il gioco si presenta come una griglia di caselle numerate incrementalmente. L'obbiettivo\n\
è quello di raggiungere la casella finale (Finish) prima dell'avversario, cominciando con\n\
una pedina posta sulla casella di partenza (Start) e percorrendo le caselle in ordine\n\
crescente di numero. Ogni giocatore deve lanciare il dado una volta per turno e continuare\n\
il percorso in base al numero apparso. Se la pedina di un giocatore viene a trovarsi su\n\
una casella sulla quale ha inizio l'immagine di una scala, la pedina deve salire la scala\n\
fino alla sua fine, quindi passare il turno all'/agli avversario/i. Se invece la pedina di\n\
un giocatore viene a trovarsi su una casella raffigurante la testa di un serpente, la pedina\n\
è obbligata a retrocedere, posizionandosi sulla casella dove si trova la coda del serpente\n\
per poi, come solito, passare il turno all'/agli avversario/i. Durante il cammino è inoltre\n\
possibile raccogliere (solo in modalità singolo giocatore) oggetti magici che appaiono di\n\
tanto in tanto in maniera casuale sulla griglia di gioco: una moneta (bassa rarità) permette\n\
di guadagnare 1 punto, un diamante (alta rarità) di guadagnare 5 punti ed infine un teschio\n\
(media rarità) preleva 2 punti dal giocatore.

