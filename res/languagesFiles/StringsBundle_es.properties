instructions = El juego se presenta como una cuadrícula de cajas numeradas incrementalmente.\n\
El objetivo es llegar a la casilla final (Finish) antes del oponente,\n\
comenzando con un peón colocado en la casilla de inicio (Start) y viajando\n\
por las cajas en orden ascendente de números. Cada jugador tiene que tirar\n\
los dados una vez por turno y continuar la ruta según el número aparecido.\n\
Si el peón de un jugador es detenido en una caja en la que comienza la\n\
imagen de una escalera, el peón debe subir la escalera hasta su final, luego\n\
pasar el turno al oponente. En cambio, si el peón de un jugador es detenido\n\
en una caja que representa la cabeza de una serpiente, está obligado a bajar\n\
la serpiente colocándose en la caja numerada inferior en la que se encuentra\n\
la cola del animal y luego pasar el turno al oponente. Durante la caminata\n\
también puedes recoger objetos mágicos que aparecen de vez en cuando aleatoriamente\n\
en la rejilla del juego: una moneda (baja rareza) te permite ganar 1 punto, un\n\
diamante (alta rareza) para ganar 5 puntos y eventualmente un cráneo Rareza)\n\
que recoge 2 puntos del jugador.

