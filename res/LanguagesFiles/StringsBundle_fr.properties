# This is the French StringsBundle.properties file
instructions = Le jeu est présenté sous la forme d'une grille de cases incrémentées. Le but\n\
est d'atteindre la dernière case (Finish) avant l'adversaire, en commençant\n\
par un pion placé sur la case de départ (Start) et déplacement des cases en\n\
ordre croissant ordre des nombres. Chaque joueur doit lancer les dés une fois\n\
par tour et continuer l'itinéraire en fonction du nombre apparu. Si le pion\n\
d'un joueur est arrêté sur une boîte dans laquelle l'image d'une échelle commence,\n\
le pion doit grimper l'échelle jusqu'à sa fin, puis passe le tour à l'adversaire.\n\
Au lieu de cela, le pion est arrêté sur une boîte représentant la tête d'un\n\
serpent, il est obligé d'aller positionnement du serpent sur la case numérotée\n\
inférieure sur laquelle le la queue de l'animal est située.

