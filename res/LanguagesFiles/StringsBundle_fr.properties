# This is the French StringsBundle.properties file
instructions = Le jeu est présenté sous la forme d'une grille de cases incrémentées. Le but\n\
Est d'atteindre la dernière case (Finish) avant l'adversaire, en commençant par un\n\
Pion placé sur la case de départ (Démarrer) et déplacement des cases en ordre croissant\n\
Ordre des nombres. Chaque joueur doit lancer les dés une fois par tour et continuer\n\
L'itinéraire en fonction du nombre apparu. Si le pion d'un joueur est arrêté sur\n\
Une boîte dans laquelle l'image d'une échelle commence, le pion doit grimper l'échelle\n\
Jusqu'à sa fin, puis passe le tour à l'adversaire. Au lieu de cela,\n\
Le pion est arrêté sur une boîte représentant la tête d'un serpent, il est obligé d'aller\n\
Positionnement du serpent sur la case numérotée inférieure sur laquelle le\n\
La queue de l'animal est située.