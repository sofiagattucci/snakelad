instructions = Il gioco si presenta come una griglia di caselle incrementale numerate. L'obiettivo\n\
è quello di raggiungere il dialogo finale (Fine) prima che l'avversario, a cominciare da un\n\
pedina posto sulla casella di partenza (Start) e viaggiare le scatole in ordine crescente\n\
ordine dei numeri. Ogni giocatore deve lanciare i dadi una volta per turno e continuare\n\
il percorso in base al numero apparso. Se pedina di un giocatore viene fermato su\n\
una scatola in cui ha inizio l'immagine di una scala, il pedone deve salire la scala\n\
fino alla sua fine, quindi passare il turno all'avversario. Invece, se un giocatore\n\
pedone viene fermato in una scatola raffigurante la testa di un serpente, è obbligato ad andare\n\
giù il posizionamento serpente si sulla casella numero più basso in cui la\n\
coda dell'animale si trova.