instructions = Il gioco si presenta come una griglia di caselle numerate incrementalmente. L'obiettivo\n\
è quello di raggiungere la casella finale (Finish) prima dell'avversario, cominciando con\n\
una pedina posta sulla casella di partenza (Start) e percorrendo le caselle in ordine\n\
crescente di numero. Ogni giocatore deve lanciare il dado una volta per turno e continuare\n\
il percorso in base al numero apparso. Se la pedina di un giocatore viene a trovarsi su\n\
una casella sulla quale ha inizio l'immagine di una scala, la pedina deve salire la scala\n\
fino alla sua fine, quindi passare il turno all'avversario. Se invece la pedina di un\n\
giocatore viene a trovarsi su una casella raffigurante la testa di un serpente, la pedina\n\
è obbligata a retrocedere, posizionandosi sulla casella dove si trova la sua coda.

