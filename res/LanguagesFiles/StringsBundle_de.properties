# This is the German StringsBundle.properties file
instructions = Das spiel wird als raster aus inkrementell nummerierten boxen präsentiert. Das ziel\n\
ist die endgültige box (Finish) vor dem gegner zu erreichen, beginnend mit einem\n\
pfand auf der startbox (Start) platziert und die boxen aufsteigend steigen\n\
reihenfolge der zahlen. Jeder spieler muss die würfel einmal pro zug rollen und\n\
weiterfahren die route nach der nummer erschien. Wenn der spieler eines spielers\n\
gestoppt wird eine schachtel, in der das bild einer leiter beginnt, muss der pfand\n\
die leiter steigen bis zu seinem ende, dann über die wende zum gegner. Stattdessen,\n\
wenn ein spieler pfand wird auf einer schachtel gestoppt, die den kopf einer\n\
schlange darstellt, es ist gezwungen, zu gehen runter die schlange, die sich auf\n\
dem unteren nummerierten kasten positioniert, auf dem die tierschwanz liegt.

