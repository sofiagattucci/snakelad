instructions = Das Spiel wird als Raster aus inkrementell nummerierten Boxen präsentiert. Das Ziel\n\
Ist die endgültige Box (Finish) vor dem Gegner zu erreichen, beginnend mit einem\n\
Pfand auf der Startbox (Start) platziert und die Boxen aufsteigend steigen\n\
Reihenfolge der Zahlen. Jeder Spieler muss die Würfel einmal pro Zug rollen und weiterfahren\n\
Die Route nach der Nummer erschien. Wenn der Spieler eines Spielers gestoppt wird\n\
Eine Schachtel, in der das Bild einer Leiter beginnt, muss der Pfand die Leiter steigen\n\
Bis zu seinem Ende, dann über die Wende zum Gegner. Stattdessen, wenn ein Spieler\n\
Pfand wird auf einer Schachtel gestoppt, die den Kopf einer Schlange darstellt, es ist gezwungen, zu gehen\n\
Runter die Schlange, die sich auf dem unteren nummerierten Kasten positioniert, auf dem die\n\
Tierschwanz liegt.