instructions = El juego se presenta como una cuadrícula de cajas numeradas incrementalmente.\n\
La meta es llegar a la casilla final (Finish) antes del oponente, comenzando con\n\
un peón colocado en la casilla de inicio (Start) y desplazando las casillas en\n\
orden ascendente orden de números. Cada jugador tiene que tirar los dados una vez\n\
por turno y continuar La ruta según el número apareció. Si se detiene el peón de\n\
un jugador una caja en la que comienza la imagen de una escalera, el peón debe\n\
subir la escalera hasta su final, luego pasar el turno al oponente. En cambio, si\n\
el jugador el peón es detenido en una caja que representa la cabeza de una serpiente,\n\
está obligado a ir posición de la serpiente en la casilla numerada inferior en la\n\
que se La cola del animal se encuentra.

