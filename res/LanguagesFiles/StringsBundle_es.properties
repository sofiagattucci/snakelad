instructions = El juego se presenta como una cuadrícula de cajas numeradas incrementalmente. La meta\n\
Es llegar a la casilla final (Finish) antes del oponente, comenzando con un\n\
Peón colocado en la casilla de inicio (Inicio) y desplazando las casillas en orden ascendente\n\
Orden de números. Cada jugador tiene que tirar los dados una vez por turno y continuar\n\
La ruta según el número apareció. Si se detiene el peón de un jugador\n\
Una caja en la que comienza la imagen de una escalera, el peón debe subir la escalera\n\
Hasta su final, luego pasar el turno al oponente. En cambio, si el jugador\n\
El peón es detenido en una caja que representa la cabeza de una serpiente, está obligado a ir\n\
Posición de la serpiente en la casilla numerada inferior en la que se\n\
La cola del animal se encuentra.